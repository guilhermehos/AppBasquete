<div class="main-content" ng-controller="pontosCtrl">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    </nav>
    <!-- Header -->
    <!-- Page content -->
    <div class="container">
        <div class="header">

            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h2>Lançar Pontos</h2>
                    <div class="card-body" style="padding: 0 !important;">
                        <form role="form" class="ng-pristine ng-valid">
                            <div class="col-md-12 col-md-12" style="padding-left: 1rem !important;">
                                <div class="row" style="margin-top: 30px;">
                                    <label>Data do Jogo</label>
                                    <input class="form-control ng-pristine ng-untouched ng-valid" ng-model="model.dataJogo" type="date">
                                </div>
                                <div class="row" style="margin-top: 15px;">
                                    <label>Quantos pontos você fez</label>
                                    <input class="form-control ng-pristine ng-untouched ng-valid" ng-model="model.pontos" type="number">
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="button" ng-click="send()" class="btn btn-default my-4">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <style>
        html, body, #app, .bg-default {
            margin: 0;
            height: 100%;
            background: #e4e9ef;
        }

        .header {
            padding-top: 5em;
        }

        .main-content {
            background: #e4e9ef;
        }
    </style>
</div>
