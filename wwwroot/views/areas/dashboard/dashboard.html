<div ng-controller="dashboardCtrl">
    <div class="header bg-primary pb-8 pt-5 pt-md-7">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-4 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Views</h5>
                                        <span class="h2 font-weight-bold mb-0">1</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                                            <i class="fas fa-eye"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="mr-2" ng-class="{'text-success': 1 >= 0, 'text-danger': 1 < 0}">
                                        <i class="fa" ng-class="{'fa-arrow-up': 1 >= 0, 'fa-arrow-down': 1 < 0}"></i> 1%
                                    </span>
                                    <span class="text-nowrap">Teste</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
